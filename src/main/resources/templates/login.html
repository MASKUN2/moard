<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html>
<head>
    <title>스프링부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1> 로그인</h1>
        <input id="account_id" type="text">
        <br>
        <input id="account_pw" type="text">
        <br>
        <button id="login_button" type="button" class="btn btn-secondary">로그인</button>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--index.js 추가 html은 head부터 로딩하므로 css는 해더에서, 자바스크립트코드는 풋터에서 하는게 좋다.-->
    <script type="text/javascript" th:src="@{/js/login.js}"></script><!-- 스프링의 js,CSS,이미지등 정적파일의 시작절대경로는 resource/static/이다. -->
</body>
</html>
